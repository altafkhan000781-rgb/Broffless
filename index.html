<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Our New Adventure</title>
    <style>
        :root {
            --primary-color: #e1306c; /* Instagram Pink */
            --bg-dark: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Animated Background */
        .bg-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--primary-color);
            filter: blur(150px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.3;
            animation: float 10s infinite alternate;
        }

        @keyframes float {
            from { transform: translate(-50%, -50%); }
            to { transform: translate(50%, 50%); }
        }

        .container {
            text-align: center;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            padding: 3rem;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        p {
            color: #94a3b8;
            margin-bottom: 2rem;
        }

        /* Countdown Grid */
        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2.5rem;
        }

        .time-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 12px;
        }

        .time-num {
            display: block;
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }

        .time-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #64748b;
        }

        /* Instagram Button */
        .btn-insta {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(45deg, #f09433, #e31683, #bc1888);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .btn-insta:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(225, 48, 108, 0.4);
        }

        .btn-insta:active {
            transform: translateY(0);
        }

    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container">
        <h1>Something Big is Coming</h1>
        <p>We are working hard to bring you something amazing. Stay tuned!</p>

        <div class="countdown" id="timer">
            <div class="time-box">
                <span class="time-num" id="days">00</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-box">
                <span class="time-num" id="hours">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-box">
                <span class="time-num" id="minutes">00</span>
                <span class="time-label">Mins</span>
            </div>
            <div class="time-box">
                <span class="time-num" id="seconds">00</span>
                <span class="time-label">Secs</span>
            </div>
        </div>

        <button class="btn-insta" onclick="window.location.href='https://instagram.com/broffless.in';">
            Follow us on Instagram
        </button>
    </div>

    <script>
        // Set your target date here (Format: "Month Day, Year HH:MM:SS")
        const targetDate = new Date("May 10, 2026 00:00:00").getTime();

        const countdownFunction = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Time calculations
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display results
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // If countdown is finished
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("timer").innerHTML = "WE ARE LIVE!";
            }
        }, 1000);
    </script>

</body>
</html>
